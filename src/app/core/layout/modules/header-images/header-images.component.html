<ng-container *ngIf="vm$ |async as vm">
    <section id="carouselExampleCaptions" class="carousel slide relative" data-bs-ride="carousel">
        <div class="carousel-indicators absolute bottom-5 flex justify-center p-0 mb-4">
          <button
            *ngFor="let image of vm.headerImages;let first=first; let index=index;"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            [attr.data-bs-slide-to]="index"
            [ngClass]="{'active':first}"
            aria-current="true"
            [attr.aria-label]="index"
          ></button>
        </div>
        <div class="carousel-inner relative w-full overflow-hidden">
          <div class="carousel-item relative h-125 float-left w-full"  *ngFor="let image of vm.headerImages;let first=first;" [ngClass]="{'active': first}">
            <img
              [src]="image.url"
              [alt]="image.content"
            />
            <div class="header-images__info">
              <h5 class="font-bold text-4xl mb-4 truncate-2">{{image.title}}</h5>
              <p class="mb-8 truncate-4">{{image.content}}</p>
              <button class="mr-15" vip-button vipColor="danger" type="button" (click)="getStarted()">Get Started</button>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev w-15 absolute top-45 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon inline-block bg-no-repeat" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next w-15 absolute top-45 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon inline-block bg-no-repeat" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </section>
</ng-container>
